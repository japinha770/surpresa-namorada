<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa para Minha Namorada</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #fce4ec; /* Cor de fundo suave */
            color: #880e4f;
            margin: 0;
            padding: 0;
            background-image: url('background-pattern.png'); /* Padr√£o delicado no fundo */
            background-size: cover;
            background-position: center;
        }

        h1 {
            margin-top: 30px;
            font-size: 32px;
            color: #880e4f;
            font-family: 'Cursive', sans-serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Sombra suave no t√≠tulo */
        }

        .slider-container {
            position: relative;
            max-width: 180px;  /* Aumentei um pouco para o visual mais bonito */
            margin: 30px auto;
            overflow: hidden;
            border-radius: 15px; /* Arredondando o container das imagens */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); /* Sombra suave nas bordas */
            background: rgba(255, 255, 255, 0.7); /* Fundo branco sem perder a transpar√™ncia */
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider img {
            width: 100%;  /* Ajustei para a largura completa */
            height: auto;
            object-fit: cover;
            border-radius: 15px; /* Bordas arredondadas nas fotos */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Sombra nas fotos */
            flex-shrink: 0;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 18px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        .spotify-container {
            margin: 30px auto;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 450px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
        }

        iframe {
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            height: 95px;
            border: none;
        }

        .anniversary {
            font-size: 20px;
            margin-top: 20px;
            color: #880e4f;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }

        .photo-message {
            font-size: 22px;
            color: #880e4f;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }

        .heart-icon {
            color: #880e4f;
            font-size: 30px;
            margin: 10px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Para Minha Namorada üíñ</h1>
    
    <div class="photo-message">
        <p>Algumas das nossas melhores lembran√ßas üí´</p>
    </div>

    <div class="slider-container">
        <button class="prev" onclick="prevSlide()">‚ùÆ</button>
        <div class="slider">
            <img src="foto1.jpg" alt="Foto 1">
            <img src="foto2.jpg" alt="Foto 2">
            <img src="foto3.jpg" alt="Foto 3">
            <img src="foto4.jpg" alt="Foto 4">
            <img src="foto5.jpg" alt="Foto 5">
            <img src="foto6.jpg" alt="Foto 6">
            <img src="foto7.jpg" alt="Foto 7">
            <img src="foto8.jpg" alt="Foto 8">
            <img src="foto9.jpg" alt="Foto 9">
            <img src="foto10.jpg" alt="Foto 10">
            <img src="foto11.jpg" alt="Foto 11">
            <img src="foto12.jpg" alt="Foto 12">
            <img src="foto13.jpg" alt="Foto 13">
            <img src="foto14.jpg" alt="Foto 14">
            <img src="foto15.jpg" alt="Foto 15">
            <img src="foto16.jpg" alt="Foto 16">
            <img src="foto17.jpg" alt="Foto 17">
            <img src="foto18.jpg" alt="Foto 18">
            <img src="foto19.jpg" alt="Foto 19">
            <img src="foto20.jpg" alt="Foto 20">
            <img src="foto21.jpg" alt="Foto 21">
            <img src="foto22.jpg" alt="Foto 22">
        </div>
        <button class="next" onclick="nextSlide()">‚ùØ</button>
    </div>

    <div class="spotify-container">
        <iframe src="https://open.spotify.com/embed/track/44pllb9f5QwcrD2kKc0gS0?utm_source=generator" width="50%" height="95" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        <div class="anniversary" id="anniversaryMessage"></div>
    </div>

    <script>
        const startDate = new Date('2023-11-17');
        const currentDate = new Date();
        const timeDifference = currentDate - startDate;
        
        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const years = Math.floor(days / 365);
        const months = Math.floor((days % 365) / 30);

        // Exibe a mensagem de anivers√°rio
        const anniversaryMessage = `J√° se passaram ${years} anos e ${months} meses de namoro. Tempo ao seu lado! üíñ`;
        document.getElementById('anniversaryMessage').innerText = anniversaryMessage;

        let currentIndex = 0;
        const slider = document.querySelector('.slider');
        const totalSlides = document.querySelectorAll('.slider img').length;
        
        function showSlide(index) {
            if (index >= totalSlides) currentIndex = 0;
            if (index < 0) currentIndex = totalSlides - 1;
            slider.style.transform = `translateX(${-currentIndex * 100}%)`;
        }
        
        function nextSlide() {
            currentIndex++;
            showSlide(currentIndex);
        }
        
        function prevSlide() {
            currentIndex--;
            showSlide(currentIndex);
        }
    </script>
</body>
</html>
